<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #002855;
        }
        #qrcodeContainer {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>MSTS Registration</h2>
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="text" id="phone" placeholder="Enter Phone Number" required>
        <input type="email" id="email" placeholder="Enter Email ID" required>
        <input type="text" id="spouse" placeholder="Enter Spouse Name" required>
        <button onclick="addKid()">Add Kid</button>
        <div id="kidsContainer"></div>
        <button onclick="generateQRCode()">Submit</button>
    </div>
    
    <div id="qrcodeContainer">
        <div id="qrcode"></div>
        <canvas id="qrCanvas" style="display:none;"></canvas>
        <button id="downloadQRBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    
    <script>
        function addKid() {
            var kidHtml = `
                <div class='kid-entry'>
                    <input type='text' class='kid-name' placeholder='Enter Kid\'s Name' required>
                    <input type='date' class='kid-dob' required>
                </div>`;
            $('#kidsContainer').append(kidHtml);
        }
        
        function generateQRCode() {
            var name = $('#name').val().trim();
            var phone = $('#phone').val().trim();
            var email = $('#email').val().trim();
            var spouse = $('#spouse').val().trim();

            if (!name || !phone || !email || !spouse) {
                console.log("All fields are required");
                return;
            }

            var kids = [];
            $('.kid-entry').each(function() {
                var kidName = $(this).find('.kid-name').val().trim();
                var kidDob = $(this).find('.kid-dob').val().trim();
                if (!kidName || !kidDob) {
                    console.log("Please enter all Kid's Name and DOB fields");
                    return;
                }
                kids.push({ name: kidName, dob: kidDob });
            });

            var jsonData = JSON.stringify({ name, phone, email, spouse, kids });
            let encodedData = btoa(jsonData);

            $('#formContainer').hide();
            $('#qrcodeContainer').show();
            $('#qrcode').empty();
            new QRCode(document.getElementById('qrcode'), {
                text: encodedData,
                width: 200,
                height: 200
            });

            fetch("https://api.passslot.com/v1/templates/4523222026551296/pass", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer tyKAtRMzkKRDNgccTfiChaWOCGuXKFXhDJebSHfCszeyRsIXQqfaIXpVdmvsIVNR"
                },
                body: JSON.stringify({
                    "passType": "generic",
                    "barcode": {
                        "message": encodedData,
                        "format": "QR"
                    },
                    "logoText": "MSTS Registration"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("PassSlot API Response:", data);
                if (data.url) {
                    $("#qrcodeContainer button.addToWallet").remove();
                    $("#qrcodeContainer").append(`
                        <button class="addToWallet" onclick="window.location.href='${data.url}'">Add to Apple Wallet</button>
                    `);
                } else {
                    console.log("Failed to create Apple Wallet pass");
                }
            })
            .catch(error => console.error("Fetch Error:", error));
        }
    </script>
</body>
</html>
