<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #002855;
        }
        #qrcodeContainer {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>MSTS Registration</h2>
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="text" id="phone" placeholder="Enter Phone Number" required>
        <input type="email" id="email" placeholder="Enter Email ID" required>
        <input type="text" id="spouse" placeholder="Enter Spouse Name" required>
        <button onclick="addKid()">Add Kid</button>
        <div id="kidsContainer"></div>
        <button onclick="generateQRCode()">Submit</button>
    </div>
    
    <div id="qrcodeContainer">
        <div id="qrcode"></div>
        <canvas id="qrCanvas" style="display:none;"></canvas>
        <button id="downloadQRBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>
    
    <script>
        function addKid() {
            var kidHtml = `
                <div class='kid-entry'>
                    <input type='text' class='kid-name' placeholder='Enter Kid\'s Name' required>
                    <input type='date' class='kid-dob' required>
                </div>`;
            $('#kidsContainer').append(kidHtml);
        }
        
        function generateQRCode() {
            var name = $('#name').val().trim();
            var phone = $('#phone').val().trim();
            var email = $('#email').val().trim();
            var spouse = $('#spouse').val().trim();

            if (!name || !phone || !email || !spouse) {
                alert("All fields are required");
                return;
            }

            var kids = [];
            $('.kid-entry').each(function() {
                var kidName = $(this).find('.kid-name').val().trim();
                var kidDob = $(this).find('.kid-dob').val().trim();
                if (!kidName || !kidDob) {
                    alert("Please enter all Kid's Name and DOB fields");
                    return;
                }
                kids.push({ name: kidName, dob: kidDob });
            });

            var jsonData = JSON.stringify({ name, phone, email, spouse, kids });
            let encodedData = btoa(jsonData); // Convert to Base64

            // Hide form, show QR Code
            $('#formContainer').hide();
            $('#qrcodeContainer').show();
            $('#qrcode').empty();
            new QRCode(document.getElementById('qrcode'), {
                text: encodedData, // Use Base64 encoded data
                width: 200,
                height: 200
            });

            // ✅ Send data to PassSlot to create an Apple Wallet Pass
            fetch("https://api.passslot.com/v1/passes", {
                method: "POST",
                mode: "no-cors", 
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "passType": "generic",
                    "barcode": {
                        "message": encodedData, // Pass Base64 QR Code
                        "format": "QR"
                    },
                    "logoText": "MSTS Registration"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    // ✅ Remove old button before adding new one
                    $("#qrcodeContainer button.addToWallet").remove();

                    // ✅ Create "Add to Apple Wallet" button dynamically
                    $("#qrcodeContainer").append(`
                        <button class="addToWallet" onclick="window.location.href='${data.url}'">Add to Apple Wallet</button>
                    `);
                } else {
                    alert("Failed to create Apple Wallet pass");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function downloadQRCode() {
            var qrImg = document.querySelector('#qrcode img');
            if (!qrImg) {
                alert('QR Code not generated yet!');
                return;
            }
            var canvas = document.getElementById('qrCanvas');
            var ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            var tempImg = new Image();
            tempImg.crossOrigin = 'Anonymous';
            tempImg.src = qrImg.src;
            tempImg.onload = function() {
                ctx.drawImage(tempImg, 0, 0, 200, 200);
                var link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'QRCode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }
    </script>
</body>
</html>
